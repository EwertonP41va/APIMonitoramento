<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Monitoramento - Fatec Taquaritinga</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
</head>
<body>
<header>
    <div class="info-header">
        <div class="logo">
            <img src="../assets/FatecTQ.png" alt="Logo Fatec Taquaritinga" width="100px">
            <img src="../assets/ADS.png" alt="logo Análise e Desenvolvimento de Sistemas" width="150px">
        </div>
        <div class="icons-header">
            <i class="fa-solid fa-user margin-icons"></i>
            <i class="fa-solid fa-bell margin-icons"></i>
        </div>
    </div>
    <div class="info-header">
        <img src="../assets/CPS.png" alt="logo Centro Paula Souza" height="50px">
    </div>
</header>

<main class="main">
    <aside class="sidebar">
        <h3>Menu</h3>
        <hr class="sidebar-divisor">
        <nav class="item-menu">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="graphics.html"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
            <a href="report.html"><i class="fa-solid fa-file"></i> Relatórios</a>
            <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </nav>
    </aside>
    <section class="content">
        <div class="sidebar-mobile">
            <h3>Menu</h3>
            <hr class="sidebar-divisor">
            <nav class="item-menu-mobile">
                <a href="#"><i class="fa-solid fa-house"></i> Home</a>
                <a href="#"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
                <a href="#"><i class="fa-solid fa-file"></i> Relatórios</a>
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </nav>
        </div>

        <div class="titulo-secao">
            <h2>Dashboard Monitoramento</h2>
            <hr>
            <p><i class="fa-solid fa-house"></i> / Home</p>
        </div>

        <div class="select-chart">
            <div class="chart-description">
                <p>Dados por Dispositivo</p>
                <span>tipo do gráfico:</span>
            </div>
            <div class="chart-options">
                <div class="chart-option">
                    <input type="radio" id="donut-chart" name="chart-type" value="donut">
                    <label for="donut-chart">Gráfico de Rosca</label>
                </div>

                <div class="chart-option">
                    <input type="radio" id="bar-chart" name="chart-type" value="bar">
                    <label for="bar-chart">Gráfico de Barras</label>
                </div>

                <div class="chart-option">
                    <input type="radio" id="area-chart" name="chart-type" value="area">
                    <label for="area-chart">Gráfico de Área</label>
                </div>
            </div>
        </div>

        <div class="charts">
            <div id="chart_div"></div>
            <div id="barchart_div"></div>
            <div id="areachart_div"></div>
        </div>
    </section>
</main>
</body>
</html>
